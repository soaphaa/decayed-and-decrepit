<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top-down Shooter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="hud">
        <span>HP: <span id="hpVal">100</span></span>
        <span>LEVEL: <span id="levelVal">1</span></span>
        <span>KILLS: <span id="killsVal">0</span> / <span id="totalVal">0</span></span>
        <span>SCORE: <span id="scoreVal">0</span></span>
    </div>
    
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <div id="controls">WASD — move &nbsp;|&nbsp; ARROW KEYS — rotate &nbsp;|&nbsp; SPACE — shoot</div>
    
    <div id="levelComplete">
        <h2 id="levelCompleteTitle">LEVEL CLEAR</h2>
        <p>All zombies eliminated</p>
        <button id="nextLevelBtn">NEXT LEVEL →</button>
    </div>
    
    <div id="gameOver">
        <h2>YOU DIED</h2>
        <p>SCORE: <span id="finalScore">0</span></p>
        <button id="restartBtn">PLAY AGAIN</button>
    </div>

    <div id="pauseScreen">
        <h2>PAUSED</h2>
        <p>Game is paused</p>
        <button id="resumeBtn">RESUME</button>
    </div>

    <div id="gameComplete">
        <h2 id="gameCompleteTitle">YOU ESCAPED!</h2>
        <p>All zombies eliminated</p>
        <button id="restartButton">RESTART →</button>
        <button id="quitButton">QUIT</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>

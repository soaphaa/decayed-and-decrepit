<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top-down Movement</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script src="script.js"></script>

    <div id="hud">
        <span>HP: <span id="hpVal">100</span></span>
        <span>ZOMBIES: <span id="zombieCount">0</span></span>
        <span>WAVE: <span id="waveVal">1</span></span>
        <span>SCORE: <span id="scoreVal">0</span></span>
    </div>

    <div id="controls">WASD — move &nbsp;|&nbsp; ARROW KEYS — rotate &nbsp;|&nbsp; SPACE — attack</div>

    <div id="levelComplete">
        <h2 id="levelCompleteTitle">LEVEL CLEAR</h2>
        <p>All zombies eliminated</p>
        <button id="nextLevelBtn">NEXT LEVEL →</button>
    </div>
    
    <div id="gameOver">
        <h2>YOU DIED</h2>
        <p>SCORE: <span id="finalScore">0</span></p>
        <button id="restartBtn">PLAY AGAIN</button>
    </div>

</body>
</html>
